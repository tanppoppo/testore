<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='INFO', footerText='Info'"
      layout:fragment="Content"
>
<th:block th:replace="~{common/fragments/search :: SearchFragment('examResult', ${keyword} != null ? ${keyword} : '')}"></th:block>
<div class="pl-5 pt-3 font-bold text-gray-500">내가 응시한 시험</div>
<div th:if="${#lists.isEmpty(resultItems)}" class="text-gray-300 text-center font-bold mt-10">
  시험 결과가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(resultItems)}">
  <th:block th:each="resultItem : ${resultItems}">
    <th:block
            th:replace="~{common/fragments/result-item :: ResultItemFragment(${resultItem})}"></th:block>
  </th:block>
</div>
</html>
