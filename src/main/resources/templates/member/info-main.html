<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='INFO', footerText='Info'"
      layout:fragment="Content"
>
<div class="flex items-center min-h-[calc(6rem+4vw)] px-10">

  <div class="flex flex-col justify-center gap-2 w-full px-4 font-bold">
    <div class="text-[calc(0.7rem+0.4vw)] text-gray-700" th:text="${email}"></div>
    <div class="text-[calc(0.65rem+0.4vw)] text-gray-400 font-medium break-all" th:text="${nickname}"></div>
    <div class="text-[calc(0.6rem+0.2vw)] text-gray-600 font-light whitespace-nowrap">
      단어장 : <span th:text="${wordBookCount}"></span><span class="divi"></span>시험지 : <span th:text="${examPaperCount}"></span><span class="divi"></span>포인트 : <span th:text="${pointCount}"></span>p</div>
  </div>
</div>
<hr>
<div class="flex flex-col gap-5 px-14 py-8 font-bold">
  <span class="text-gray-500">관리</span>
  <a th:href="@{/member/examResult}" class="text-neutral-500 text-sm">내가 응시한 시험</a>
</div>
<hr>
<div class="flex flex-col gap-6 px-14 py-8 font-bold">
  <span class="text-gray-500">정보</span>
  <a class="text-neutral-500 text-sm">개인정보처리방침</a>
  <a class="text-neutral-500 text-sm">서비스이용약관</a>
</div>
<hr>
<div class="flex flex-col gap-6 px-14 py-8 font-bold">
  <span class="text-gray-500">회원</span>
  <a th:href="@{/member/logout}" class="text-neutral-500 text-sm">로그아웃</a>
</div>
</html>
