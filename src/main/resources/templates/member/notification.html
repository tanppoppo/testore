<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='NOTIFICATION', footerText=''"
      layout:fragment="Content"
>
<div class="mt-6">
  <div th:if="${#lists.isEmpty(notifications)}" class="text-gray-300 text-center mt-6">
    알림이 없습니다.
  </div>
  <th:block th:unless="${#lists.isEmpty(notifications)}">
    <th:block th:each="item : ${notifications}">
      <th:block th:replace="~{common/fragments/notification-item :: NotificationItemFragment(${item})}"></th:block>
    </th:block>
  </th:block>
</div>
</html>
