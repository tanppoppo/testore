<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='LOGIN', footerText=''"
      layout:fragment="Content"
>
<body>
<form class="max-w-md mx-auto mt-10" th:action="@{/login}" method="post">
  <label for="email" class="block mb-1 text-sm font-bold text-gray-400">이메일</label>
  <input type="email" id="email" name="email"
         class="py-2.5 px-0 w-full text-md text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-gray-500"/>
  <label for="email" class="block mt-6 mb-1 text-sm font-bold text-gray-400">비밀번호</label>
  <input type="password" id="password" name="password"
         class="py-2.5 px-0 w-full text-md text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-gray-500"/>
  <button type="submit"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-md w-full px-5 mt-12 py-4 text-center">
    로그인
  </button>
  <div class="text-neutral-500 mt-3 font-bold text-sm">
    처음이신가요 ?
    <a th:href="@{joinForm}" class="cursor-pointer text-neutral-600 hover:underline">회원가입</a>
  </div>
</form>
</body>
</html>
