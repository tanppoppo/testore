<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='LOGIN', footerText=''"
      layout:fragment="Content"
>
<body>
<form class="max-w-lg mx-auto mt-10 px-6" th:action="@{login}" method="post">
  <th:block th:replace="~{common/fragments/input :: InputFragment('email', 'email', 'email', '이메일')}"></th:block>
  <th:block th:replace="~{common/fragments/input :: InputFragment('password', 'memberPassword', 'memberPassword', '비밀번호')}"></th:block>
  <th:block th:replace="~{common/fragments/button :: ButtonFragment('submit', 'submitButton', 'submitButton', '로그인', '', true)}"></th:block>
  <div class="text-neutral-500 mt-3 font-bold text-sm">
    처음이신가요 ?
    <a th:href="@{joinForm}" class="cursor-pointer text-neutral-600 hover:underline">회원가입</a>
  </div>
</form>
</body>
</html>
