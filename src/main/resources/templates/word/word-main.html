<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='Word', footerText='Word'"
      layout:fragment="Content"
>
<th:block th:replace="~{common/fragments/twin-menu :: TwinMenuFragment('내 단어장', '단어장 찾아보기', 'word', 'exam/search', 1)}"></th:block>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
    내 단어장이 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
    <th:block
            th:each="item : ${items}"
            th:replace="~{common/fragments/exam-item :: ExamItemFragment(${item}, ${count}, ${like}, ${share})}">
    </th:block>
</div>
</html>
