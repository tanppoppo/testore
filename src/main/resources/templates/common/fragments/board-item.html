<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="BoardItemFragment(boardItem)">
<tr class="border-b border-gray-200 whitespace-nowrap">
  <td class="w-11/12 px-2 py-3 text-gray-700" th:text="${boardItem != null ? boardItem.title : ''}"></td>
  <td class="py-3" th:text="${boardItem != null ? #temporals.format(boardItem.updatedDate, 'yyyy/MM/dd') : ''}"></td>
</tr>
</html>
