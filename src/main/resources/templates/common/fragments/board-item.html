<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="BoardItemFragment(boardItem)">
<tr class="border-b border-gray-200 whitespace-nowrap">
  <td class="w-11/12 px-2 py-3 text-gray-700 whitespace-normal">
    <span class="cursor-pointer" th:text="${boardItem.title != null ? boardItem.title : ''}" th:onclick="'location.href=\'/board/boardDetail?board=' + ${boardItem.boardId} + '\''"></span>
    <span th:text="${boardItem.commentsCount == 0 ? '' : '[' + boardItem.commentsCount + ']'}" class="ml-1 text-gray-400 text-sm"></span>
  </td>
  <td class="py-3" th:text="${boardItem.createdDate != null ? #temporals.format(boardItem.createdDate, 'YYYY/MM/dd HH:mm') : ''}"></td>
</tr>
</html>
