<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='EXAM', footerText='Exam'"
      layout:fragment="Content"
>
<th:block
        th:replace="~{common/fragments/twin-menu :: TwinMenuFragment('내 시험지', '시험지 찾아보기', '/exam', '/exam/search', 2)}"></th:block>
<div class="pl-10 pt-5 font-bold text-gray-500">추천</div>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
  추천 시험지가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
  <th:block th:each="item : ${items}">
    <th:block
            th:replace="~{common/fragments/list-item :: ListItemFragment(${item})}">
    </th:block>
  </th:block>
</div>
<div class="pl-10 pt-12 font-bold text-gray-500">이번주 인기 시험지</div>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
  인기 시험지가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
  <th:block th:each="item : ${items}">
    <th:block
            th:replace="~{common/fragments/list-item :: ListItemFragment(${item})}">
    </th:block>
  </th:block>
</div>
<div class="pl-10 pt-12 font-bold text-gray-500">많이 공유된 시험지</div>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
  많이 공유된 시험지가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
  <th:block th:each="item : ${items}">
    <th:block
            th:replace="~{common/fragments/list-item :: ListItemFragment(${item})}">
    </th:block>
  </th:block>
</div>
</html>
