<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='EXAM', footerText='Exam'"
      layout:fragment="Content"
>
<th:block th:replace="~{common/fragments/twin-menu :: TwinMenuFragment('내 시험지', '시험지 찾아보기', 'exam', 'exam/search', 1)}"></th:block>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
  내 시험지가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
  <th:block
          th:each="item : ${items}"
          th:replace="~{common/fragments/list-item :: ListItemFragment(${item}, ${count}, ${like}, ${share})}">
  </th:block>
</div>
<th:block th:replace="~{common/fragments/create-button :: CreateButtonFragment('createButton', 'createButton', '시험지 생성', '/exam/createForm')}"></th:block>
</html>
