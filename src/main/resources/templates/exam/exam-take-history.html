<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      th:with="headerText='EXAM', footerText='Exam'"
      layout:fragment="Content"
>
<div class="pl-5 pt-3 font-bold text-gray-500">응시 목록</div>
<div th:if="${#lists.isEmpty(items)}" class="text-gray-300 text-center font-bold mt-10">
  응시 결과가 없습니다.
</div>
<div th:unless="${#lists.isEmpty(items)}">
  <th:block th:each="item : ${items}">
    <th:block
            th:replace="~{common/fragments/result-item :: ResultItemFragment(${item})}"></th:block>
  </th:block>
</div>
</html>
